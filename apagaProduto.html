<!DOCTYPE html>
<html lang="pt" dir="ltr">

	<head>
		<meta charset="utf-8" />
		<title>Cadastro Produto</title>
		<link rel="stylesheet" href="styles/layout.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<div id="all_content">

			<!-- Header -->
			<header>
				<div class="wrapper">
					<h1 class="logo"><a href="#">Pet Shop</a></h1>
				</div><!--.wrapper-->
			</header>
			<!--End Header -->
			<!-- Content -->
			<section class="center_page">
				<div class="wrapper">
					<article class="painel_de_cadastro">
						<h4>Apaga Produto</h4>
						<form>
							<img  id="posiPesquisa"  src="images/pesquisa.png" alt="Buscar..."/>
							<input type="number" value = "" placeholder="Id do produto" name="name"></input>
							<button id="">
								Buscar
							</button>

						</form>

					</article>
				</div>
				<!--.wrapper-->
			</section>
			<!--End Content -->

			<!-- Footer -->
			<footer>
				<div class="wrapper">
					<div class="logo">
						<h3>Pet Shop</h3>
					</div>
					<p class="copyright_notice">
						Copyright 2017 Â© <strong>Pet Shop</strong>. All Rights Reserved.
					</p>
				</div>
				<!--.wrapper-->
			</footer>
			<!--End Footer-->

		</div><!--End all_content-->
	</body>

</html>
