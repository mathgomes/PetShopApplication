<!DOCTYPE html>
<html lang="pt" dir="ltr">

	<head>
		<meta charset="utf-8" />
		<title>Apaga Produto </title>
		<link rel="stylesheet" href="styles/layout.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<div id="all_content">

			<!-- Header -->
			<header>
				<div class="wrapper">
					<h1 class="logo"><a href="#">Pet Shop</a></h1>
				</div><!--.wrapper-->
			</header>
			<!--End Header -->
			<!-- Content -->
			<section class="center_page">
				<div class="wrapper">
					<article class="#">
						<div id="divbntBusca">
							<button id="btnBusca">
								Buscar
							</button>
						</div>

						<h4>Apaga Produto</h4>
						<div id="divBusca">
							<img  id="posiPesquisa"  src="images/pesquisa.png" alt="Buscar..."></img>
							<input id="txtBusca" type="number" value = "" placeholder="Id do produto" min="1" name="name">
							</input>
						</div>
						<table>
							<br />
							<br />
							<td>Nome Produto : Osso branco 100g</tr> <td>Preço : 12,00</tr> <td>Quantidade no Estoque : 30</tr> <td>Quantidade no Vendida : 100</tr> <td>Indicado para cachorros de 3 à 9 meses</tr>
						</table>
						<h1>Apagar produto
						<input type="checkbox" value="Excluir" name="name" /> </h1>
						<input type="submit" value="Confirmar"  name="name"/>

					</article>

				</div>
				<!--.wrapper-->
			</section>
			<!--End Content -->

			<!-- Footer -->
			<footer>
				<div class="wrapper">
					<div class="logo">
						<h3>Pet Shop</h3>
					</div>
					<p class="copyright_notice">
						Copyright 2017 © <strong>Pet Shop</strong>. All Rights Reserved.
					</p>
				</div>
				<!--.wrapper-->
			</footer>
			<!--End Footer-->

		</div><!--End all_content-->
	</body>

</html>
