<div class="wrapper">
  <h1 class="perfil">Cadstro de usuário</h1>

  <!-- Foto e input de alterar foto -->
  <div class="centered row">

  	<section class="perfil_foto cell col-sm-6 col-md-6">
  		<img id="admProfilePhoto2" class="img-rounded img-responsive container-fluid" src="images/perfil.jpg" alt="Minha foto" /></img>
  		<input id="admProfileFile2" type="file" /></input>
  		<input id="admProfileUpdatePhoto2" type="button" value="Alterar Foto" /></input>
  	</section>
  	<!-- Perfil do usuário -->
  	<section class="perfil_info cell col-sm-6 col-md-6">
		<form>
			<input id="admAddRadio" type="radio" name="type">Administrador</input>
			<input id="admAddRadio2" type="radio" name="type">Cliente</input>
			<input id="admUserName2"    type="text"   value="" placeholder="UserName" />
			<input id="admProfileName2"    type="text"   value="" placeholder="Nome" />
			<input id="admProfileEmail2"   type="email"  value="" placeholder="Endereço de e-mail" />
			<input id="admProfileAddress2" type="text"   value="" placeholder="Endereço físico" />
			<input id="admProfilePhone2"   type="tel"    value="" placeholder="Telefone" />
			<input id="admProfileNewPass2"    type="password" placeholder="Senha nova" />
			<input id="admAddUser2"  type="button"   value="Cadastrar" />
		</form>
  	</section>
  </div>
</div>
