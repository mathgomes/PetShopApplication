<!DOCTYPE html>
<html lang="pt" dir="ltr">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pet Shop</title>
		<link rel="stylesheet" href="../styles/layout.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<div id="all_content">

			<!-- Header -->
			<header>
				<div class="wrapper">
					<h1 class="logo"><a href="#">Pet Shop</a></h1>
					<img class="headerImg" src="../images/dog.png" alt="Dog smiling">
				</div><!--.wrapper-->
			</header>
			<!--End Header -->

			<!-- Content -->
			<section class="center_page">
				<div class="wrapper">
					<nav class ="navigation_bar">
						<h3>Bem vindo, admin !</h3>
						<ul>
							<li>
								<a href="#">Cadastrar Cliente</a>
							</li>
							<li>
								<a href="#">Gerenciar Produtos</a>
							</li>
							<li>
								<a href="#">Gerenciar Serviços</a>
							</li>
							<li>
								<a href="#">Estatísticas</a>
							</li>
						</ul>
					</nav>

					<!-- Foto e input de alterar foto -->
					<div class="#">

						<!-- Perfil do usuário -->
						<section class="cadastro_cliente">
							<h1>Cadastro de Cliente</h1>
							<h2>Administrador</h1>
								<input type="checkbox" />
								<h2>Cliente</h1>
								<input type="checkbox" />
							<form>
								
								<h2>Nome
								<input type="text" value="" placeholder="nome" />
								</h2><h2>Email
								<input type="email" placeholder="Endereço de e-mail" />
								</h2><h2>Endereço
								<input type="text"  placeholder="Endereço físico" />
								</h2><h2>Telefone
								<input type="tel" placeholder="Telefone" />
								</h2><h2>Senha
								<input type="password" placeholder="Senha nova" />
								</h2><h2>Digite novamente
								<input type="password" placeholder="Digite novamente" />
								</h2><h2>Foto
								<input type="file" value="Foto" />
								<br />
								<input type="submit" value="Cadastrar" />
								</h2>
							</form>
						</section>
					</div>
				</div>
				<!--.wrapper-->
			</section>
			<!--End Content -->

			<!-- Footer -->
			<footer>
				<div class="wrapper">
					<div class="logo">
						<h3>Pet Shop</h3>
					</div>
					<p class="copyright_notice">
						Copyright 2017 © <strong>Pet Shop</strong>. All Rights Reserved.
					</p>
				</div>
				<!--.wrapper-->
			</footer>
			<!--End Footer-->

		</div><!--End all_content-->
	</body>

</html>
