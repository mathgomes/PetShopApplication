<div class="wrapper">
	<article class="painel_de_cadastro container_fluid">
		<h4>Cadastro de Produto</h4>
		<form class="container_fluid">
			<div class="form-group centered">
				<input id="admProdName" type="text" value = "" placeholder="Nome Produto" name="name">
				<input id="admProdPrice" type="text" value = "" placeholder="Preço Produto" name="name">
				<input id="admProdStock" type="number" value="" placeholder="quantidade em estoque" name="name" >
				<input id="admProdSold" type="number" value="" placeholder="quantidade vendida" name="name">
				<textarea id="admProdDesc" class="formTextArea" placeholder = "Descrição Produto"></textarea>
				<h4>Foto do produto</h4>
				<input id="admProdPhoto" type="file" value="Foto produto"></input>
				<input id="admProdAdd" type="button" value="Cadastrar"  />
			</div>
		</form>
	</article>	
</div>
<!--.wrapper-->
