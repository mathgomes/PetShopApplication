
<!-- A ideia é a imagem ficar na esquerda e todo o resto na direita -->
<article class="centered">
	<section class="perfil_foto cell">
		<img id="cProductPhoto" alt="Foto do Produto" />
	</section>

	<section class="produto_info cell">
		<h1 id="cProductTitle"></h1>

		<h2>Descrição</h2>
		<p id="cProductDescription"></p>

		<h2>Preço e Estoque</h2>
		<p class="cell">
			Por <strong>R$ <span id="cProductPrice"></span></strong>
		</p>

		<p class="cell">
			Estoque: <strong><span id="cProductStock"></span> unidades</strong>
		</p>

		<form>
			<input id="cPurchaseAmount" type="number" placeholder="Quantidade" />
			<input id="cAddToCart" type="button" value="Adicionar ao Carrinho" />
		</form>
	</section>
</article>
