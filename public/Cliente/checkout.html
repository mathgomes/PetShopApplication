
<div class="centered">
	<article class="cell">
		<h1>Finalizar Compra</h1>
		<table class="minhas_compras">
			<tr>
				<th><!-- Imagem --></th>
				<th>Nome do Produto</th>
				<th>Preço</th>
				<th>Qtde.</th>
			</tr>

			<!-- THIS FILE REUSES SOME IDs: cCartItems and cCartTotal-->
			<tbody id="cCartItems"></tbody>

		</table>
	</article>
	<article class="cell carrinho_opcoes">
		<h1>Preço total: R$ <span id="cCartTotal"></span></h1>
		<form>
			<input id="cCardNumber" type="text" placeholder="Número do Cartão" />
			<select id="cCardFlag">
				<option>Visa</option>
				<option>MasterCard</option>
				<option>American Express</option>
				<option>Elo</option>
			</select>
			<input id="cCardVerify"      type="text" placeholder="Código de verificação" />
			<input id="cCardGoodThru"    type="text" placeholder="Validade (MM/AAAA)" />
			<input id="cCheckoutAddress" type="text" placeholder="Endereço de entrega" />
			<input id="cFinishPurchase"  type="button" value="Finalizar" />
		</form>
	</article>
</div>
