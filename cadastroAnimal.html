<!DOCTYPE html>
<html lang="pt" dir="ltr">

	<head>
		<meta charset="utf-8" />
		<title>Cadastro</title>
		<link rel="stylesheet" href="styles/layout.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<div id="all_content">

			<!-- Header -->
			<header>
				<div class="wrapper">
					<h1 class="logo"><a href="#">Pet Shop</a></h1>
				</div><!--.wrapper-->
			</header>
			<!--End Header -->
			<!-- Content -->
			<section class="center_page">
				<div class="wrapper">
					<nav class ="navigation_bar">
						<h3>Bem vindo, usuario !</h3>
						<ul>
							<li><a href="#">Editar registro</a></li>
							<li><a href="#">Cadastrar animais</a></li>
							<li><a href="#">Comprar produtos</a></li>
							<li><a href="#">Agendar horário</a></li>
						</ul>
					</nav>
					<article class="painel_de_cadastro">
						<h4>Cadastro do Pet</h4>
						<form>
							<input type="text" value="" placeholder="Nome do Animal" name="name" />
							<select name="especies">
								<option value="cao">Cão</option>
								<option value="gato">Gato</option>
								<option value="ave">Ave</option>
								<option value="roedor">Roedor</option>
								<option value="peixe">Peixe</option>
								<option value="outro">Outro</option>
							</select>
							<input type="text" value="" placeholder="Raça" name="name" />
							<input type="text" value="" placeholder="Idade" name="name" />
							<h4>Foto do Pet</h4>
							<input type="file" value="" class="button_1" /><br />
							<input type="submit" value="Cadastrar Animal" />
						</form>
					</article>
				</div>
				<!--.wrapper-->
			</section>
			<!--End Content -->

			<!-- Footer -->
			<footer>
				<div class="wrapper">
					<div class="logo">
						<h3>Pet Shop</h3>
					</div>
					<p class="copyright_notice">
						Copyright 2017 © <strong>Pet Shop</strong>. All Rights Reserved.
					</p>
				</div>
				<!--.wrapper-->
			</footer>
			<!--End Footer-->

		</div><!--End all_content-->
	</body>

</html>
