
<div class="wrapper container-fluid">
	<article class="centered row">
		<div id="tableDiv" class="table-responsive">
			<h1>Meus Animais</h1>
			<input type="text" id="filterInputPet" onkeyup="filterSearch('myPetsTable','filterInputPet')" placeholder="Search for names..">
			<table id="myPetsTable" class="table table-striped table-bordered">
				<thead>
					<tr class="b">
						<th><!-- Imagem --></th>
						<th>Nome</th>
						<th>Raça</th>
						<th>Idade</th>
						<th>Serviço</th>
						<th>Status</th>
						<th><!-- Botao de apagar --></th>
					</tr>
				</thead>

				<tbody id="cAnimalTable">
					<!-- Filled in by Javascript -->
				</tbody>

				<tfoot>
					<tr>
						<th><!-- Imagem --></th>
						<th>Nome</th>
						<th>Raça</th>
						<th>Idade</th>
						<th>Serviço</th>
						<th>Status</th>
						<th><!-- Botao de apagar --></th>
					</tr>
				</tfoot>
			</table>
		</div>
	</article>
	<article class="centered painel_de_cadastro row">
		<h1>Novo Animal</h1>
		<form>
			<input id="cAnimalName" type="text" value="" placeholder="Nome do Animal" name="name" />
			<input id="cAnimalBreed" type="text" value="" placeholder="Raça" name="name" />
			<input id="cAnimalAge" type="text" value="" placeholder="Idade" name="name" /><br/>
			<input id="cAnimalPhoto" type="file" value="" class="button_1" />
			<input id="cAnimalSubmit" type="submit" value="Cadastrar" />
		</form>
	</article>
