<!DOCTYPE html>
<html lang="pt" dir="ltr">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pet Shop</title>
		<link rel="stylesheet" href="../styles/layout.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<div id="all_content">

			<!-- Header -->
			<header>
				<div class="wrapper">
					<h1 class="logo"><a href="#">Pet Shop</a></h1>
					<img class="headerImg" src="../images/dog.png" alt="Dog smiling">
				</div><!--.wrapper-->
			</header>
			<!--End Header -->

			<!-- Content -->
			<section class="center_page">
				<div class="wrapper">
					<nav class ="navigation_bar">
						<h3>Bem vindo, usuario !</h3>
						<ul>
							<li>
								<a href="#">Perfil</a>
							</li>
							<li>
								<a href="#">Meus Animais</a>
							</li>
							<li>
								<a href="#">Cadastrar animais</a>
							</li>
							<li>
								<a href="#">Loja</a>
							</li>
							<li>
								<a href="#">Serviços</a>
							</li>
						</ul>
					</nav>

					<article class="centered agendamento">
						<h1>Agendar Horário</h1>

						<section class="cell servico_animal_dia">
							<h2>Opções</h2>

							<input type="date" />

							<select>
								<option disabled selected>Serviço</option>
								<option>Banho</option>
								<option>Banho e tosa / cortar unhas</option>
								<option>Consulta com veterinário</option>
								<option>Vacina</option>
								<option>Castração</option>
							</select>

							<select>
								<option disabled selected>Animal</option>
								<option>Totó</option>
								<option>Tigrão</option>
								<option>Bichano</option>
								<option>Frajola</option>
							</select>
						</section>


						<section class="cell horarios">
							<h2>Horários Disponíveis</h2>
							<div class="cell">
							<input type="button" value="09:00 ~ 10:00" />
							<del><input type="button" value="10:00 ~ 11:00" disabled /></del>
							<input type="button" value="11:00 ~ 12:00" />
							<del><input type="button" value="12:00 ~ 13:00" disabled /></del>
							<input type="button" value="13:00 ~ 14:00" />
							</div>

							<div class="cell">
							<input type="button" value="14:00 ~ 15:00" />
							<del><input type="button" value="15:00 ~ 16:00" disabled /></del>
							<del><input type="button" value="16:00 ~ 17:00" disabled /></del>
							<input type="button" value="17:00 ~ 18:00" />
							<input type="button" value="18:00 ~ 19:00" />
							</div>
						</section>
					</article>

				</div>
				<!--.wrapper-->
			</section>
			<!--End Content -->

			<!-- Footer -->
			<footer>
				<div class="wrapper">
					<div class="logo">
						<h3>Pet Shop</h3>
					</div>
					<p class="copyright_notice">
						Copyright 2017 © <strong>Pet Shop</strong>. All Rights Reserved.
					</p>
				</div>
				<!--.wrapper-->
			</footer>
			<!--End Footer-->

		</div><!--End all_content-->
	</body>

</html>
