
<article class="centered agendamento">
	<h1>Agendar Horário</h1>

	<section class="cell servico_animal_dia">
		<h2>Opções</h2>

		<input type="date" />

		<select>
			<option disabled selected>Serviço</option>
			<option>Banho</option>
			<option>Banho e tosa / cortar unhas</option>
			<option>Consulta com veterinário</option>
			<option>Vacina</option>
			<option>Castração</option>
		</select>

		<select>
			<option disabled selected>Animal</option>
			<option>Totó</option>
			<option>Tigrão</option>
			<option>Bichano</option>
			<option>Frajola</option>
		</select>

		<input type="submit" value="Consultar" />
	</section>


	<section class="cell horarios">
		<h2>Horários Disponíveis</h2>
		<div class="cell">
		<input type="button" value="09:00 ~ 10:00" />
		<del><input type="button" value="10:00 ~ 11:00" disabled /></del>
		<input type="button" value="11:00 ~ 12:00" />
		<del><input type="button" value="12:00 ~ 13:00" disabled /></del>
		<input type="button" value="13:00 ~ 14:00" />
		</div>

		<div class="cell">
		<input type="button" value="14:00 ~ 15:00" />
		<del><input type="button" value="15:00 ~ 16:00" disabled /></del>
		<del><input type="button" value="16:00 ~ 17:00" disabled /></del>
		<input type="button" value="17:00 ~ 18:00" />
		<input type="button" value="18:00 ~ 19:00" />
		</div>
	</section>
</article>
