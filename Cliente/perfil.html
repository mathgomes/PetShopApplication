<div class="wrapper">
	<h1 id="cTitle" class="perfil">Fulano da Silva</h1>

	<!-- Foto e input de alterar foto -->
	<div class="centered row">
		<section class="perfil_foto cell col-sm-6 col-md-6">
			<img   id="cProfilePhoto" src="" alt="Minha foto" class="img-rounded img-responsive container-fluid"/>
			<input id="cProfileFile" type="file" />
			<input id="cProfileUpdatePhoto" type="button" value="Alterar Foto" />
		</section>

		<!-- Perfil do usuário -->
		<section class="perfil_info cell col-sm-6 col-md-6">
			<form>
				<input id="cProfileName"    type="text"   value="" placeholder="Nome" />
				<input id="cProfileEmail"   type="email"  value="" placeholder="Endereço de e-mail" />
				<input id="cProfileAddress" type="text"   value="" placeholder="Endereço físico" />
				<input id="cProfilePhone"   type="tel"    value="" placeholder="Telefone" />
				<input id="cProfileUpdate"  type="button" value="Atualizar" />
			</form>
			<h2>Alterar senha</h2>
			<form>
				<input id="cProfileOldPass"     type="password" placeholder="Senha antiga" />
				<input id="cProfileNewPass"     type="password" placeholder="Senha nova" />
				<input id="cProfileConfirmPass" type="password" placeholder="Digite novamente" />
				<input id="cProfileUpdatePass"  type="button"   value="Alterar Senha" />
			</form>
		</section>
	</div>
</div>
