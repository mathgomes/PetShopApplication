<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pet Shop</title>
	<link rel="stylesheet" href="../styles/layout.css" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div id="all_content">

		<!-- Header -->
		<header>
			<div class="wrapper">
				<h1 class="logo"><a href="#">Pet Shop</a></h1>
				<img class="headerImg" src="../images/dog.png" alt="Dog smiling">
			</div><!--.wrapper-->
		</header> <!--End Header -->

		<!-- Content -->
		<section class="center_page">
			<div class="wrapper">
				<nav class ="navigation_bar">
					<h3>Bem vindo, usuario !</h3>
					<ul>
						<li><a href="#">Perfil</a></li>
						<li><a href="#">Meus Animais</a></li>
						<li><a href="#">Cadastrar animais</a></li>
						<li><a href="#">Loja</a></li>
						<li><a href="#">Serviços</a></li>
					</ul>
				</nav>

				<h1 class="perfil">Fulano da Silva</h1>

				<!-- Foto e input de alterar foto -->
				<aside>
					<img src="../images/perfil.jpg" alt="Minha foto" />
					<input type="file" />
					<input type="submit" value="Alterar Foto" />
				</aside>

				<!-- Perfil do usuário -->
				<section class="perfil">
					<form>
						<input type="text" value="Fulano da Silva" placeholder="Nome" />
						<input type="email" value="fsilva@email.com" placeholder="Endereço de e-mail" />
						<input type="text" value="Rua dos Pinheiros, 404" placeholder="Endereço físico" />
						<input type="tel" value="(15) 9999-9999" placeholder="Telefone" />
						<input type="submit" value="Atualizar" />
					</form>
					<h2>Alterar senha</h2>
					<form>
						<input type="password" placeholder="Senha antiga" />
						<input type="password" placeholder="Senha nova" />
						<input type="password" placeholder="Digite novamente" />
						<input type="submit" />
					</form>
				</section>
			</div> <!--.wrapper-->
		</section> <!--End Content -->

		<!-- Footer -->
		<footer>
			<div class="wrapper">
					<div class="logo">
						<h3>Pet Shop</h3>
					</div>
					<p class="copyright_notice">Copyright 2017 © <strong>Pet Shop</strong>. All Rights Reserved.</p>
			</div> <!--.wrapper-->
		</footer> <!--End Footer-->

	</div><!--End all_content-->
</body>

</html>
